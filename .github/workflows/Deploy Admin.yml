name: Deploy 'Admin' to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
    # Optionally configure to run only for specific files/folders.
    paths:
      - 'admin/**'
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Creating & Initializing .npmrc variables for Admin Package
      run: |
        cd admin
        pwd
        echo "@alega-lab:registry=https://npm.pkg.github.com
        //npm.pkg.github.com/:_authToken=${{secrets.NPM_TOKEN}}" > .npmrc

      - name: Build
        working-directory: './admin'
        run: npm ci && npm run build

      - name: Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ADMIN__SURVEY }}'
          channelId: live
          projectId: admin--survey
          # Specific site name from 'firebase.json'
          target: admin
